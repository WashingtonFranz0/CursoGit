<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite para Sábado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 20px;
        }

        .buttons {
            margin-top: 20px;
            position: relative;
            height: 50px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-yes {
            background-color: #4CAF50;
            color: white;
        }

        .btn-no {
            background-color: #f44336;
            color: white;
            position: absolute;
        }

        button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Você quer vir no sábado montar um 800?</h1>
        <div class="buttons">
            <button class="btn-yes">Sim</button>
            <button class="btn-no" id="btnNo">Não</button>
        </div>
    </div>

    <script>
        const btnNo = document.getElementById('btnNo');
        
        btnNo.addEventListener('click', function() {
            // Gerar novas coordenadas aleatórias para o botão "Não"
            const randomX = Math.floor(Math.random() * (300 - 50) + 50); // Entre 50px e 300px
            const randomY = Math.floor(Math.random() * (50 - 0) + 0); // Entre 0px e 50px
            btnNo.style.left = randomX + 'px';
            btnNo.style.top = randomY + 'px';
        });
    </script>
</body>
</html>
